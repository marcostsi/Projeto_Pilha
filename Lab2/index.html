<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Balanceamento em Expressões</title>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center flex-col">


        <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2 h-3/4">
            <h1 class="text-xl font-extrabold leading-normal my-10 ">Lab - Operações sobre TADs</h1>

            <div class="mb-4 ">

                <div class="flex items-center justify-center ">

                    <input class="w-full py-2 px-4 text-gray-700  focus:outline-none focus:shadow-outline" type="text"
                        name="elemento" id="elemento" list="numeros" placeholder="Digite um valor">

                        <datalist id="emocoes">
                            <option value="1">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="5">
                          </datalist>

                </div>
            </div>
           

            <p class="mt-10 "> Veja os dados de sua TAD </p>
            <div id="meuArray" class="bg-sky-700 shadow-md rounded p-2 m-4 h-20 mx-10 flex justify-start">
            </div>

            <div>
                <p> Selecione uma operação para transformar a TAD</p>
                <div class="flex justify-around ">
                    <input type="button" id="buttonPush"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        value="push">

                    <input type="button" id="buttonPop"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="pop">

                    <input type="button" id="buttonPeek"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="peek">

                    <input type="button" id="buttonSize"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="size">

                    <input type="button" id="buttonIsEmpty"
                    class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    value="isEmpty">

                    <div class="flex justify-around ">
                        <input type="button" id="buttonValidate"
                            class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                           value="Validate">
                    </div>
                    <p id="validacao"></p>
                    
                </div>


            </div>
        </div>



    </div>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" type="module"></script>

</body>
</html>
